<!DOCTYPE html>
<html>
<head>
	<title>Stylish Table</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
			font-family: Arial, Helvetica, sans-serif;
			color: #444;
			margin-top: 20px;
		}

		th, td {
			padding: 12px 15px;
			border: 1px solid #ccc;
			text-align: center;
			font-size: 16px;
			font-weight: normal;
		}

		th {
			background-color: #eee;
			color: #666;
			font-weight: bold;
		}

		tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		td {
			background-color: #fff;
		}

		td:hover {
			background-color: #f2f2f2;
		}

		@media only screen and (max-width: 768px) {
			table {
				font-size: 14px;
			}
			th, td {
				padding: 8px;
			}
		}
	</style>
</head>
<body>
	<h1>Stylish Table Example</h1>
	<table>
		<thead>
			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Availability</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Product 1</td>
				<td>$100</td>
				<td>In Stock</td>
			</tr>
			<tr>
				<td>Product 2</td>
				<td>$200</td>
				<td>Out of Stock</td>
			</tr>
			<tr>
				<td>Product 3</td>
				<td>$300</td>
				<td>In Stock</td>
			</tr>
			<tr>
				<td>Product 4</td>
				<td>$400</td>
				<td>In Stock</td>
			</tr>
			<tr>
				<td>Product 5</td>
				<td>$500</td>
				<td>Out of Stock</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
